# Server Configuration
server.port=8080

# Database Configuration (H2 for development, PostgreSQL for production)
# Uncomment PostgreSQL and comment H2 for production
# Using file-based H2 for persistence (data survives restarts)
spring.datasource.url=jdbc:h2:file:./data/spruce_db;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# PostgreSQL Configuration (for production)
#spring.datasource.url=jdbc:postgresql://localhost:5432/spruce_db
#spring.datasource.username=spruce_user
#spring.datasource.password=spruce_pass
#spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# PostgreSQL Dialect (uncomment for production)
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=SpruceServerSecretKeyForJWTGeneration2024PostQuantumSecure
jwt.expiration=86400000

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.spruce=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# DevTools Configuration - Exclude security config from restart to avoid circular dependency issues
spring.devtools.restart.exclude=com/spruce/config/**
spring.devtools.restart.enabled=true

# WebSocket Configuration
app.websocket.message-size-limit=512KB
app.websocket.max-sessions=10000


